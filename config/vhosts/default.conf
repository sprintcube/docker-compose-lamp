<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot "/var/www/html/investportal-ui"
    ServerName investportal-ui.aplex
	<Directory "/var/www/html/investportal-ui/">
		Options +Indexes  
        AllowOverride None  
        Order allow,deny  
        Allow from all 
	</Directory>
</VirtualHost>
<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot "/var/www/html/investportal-files"
    ServerName files.investportal.aplex
	<Directory "/var/www/html/investportal-files/">
		Options Indexes FollowSymLinks
        AllowOverride all
        Require all granted
	</Directory>
</VirtualHost>
<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot "/var/www/html/investportal/basic/web"
    ServerName investportal.aplex
    <Directory "/var/www/html/investportal-ui/">
                <IfModule mod_deflate.c>
                    AddOutputFilterByType DEFLATE text/html text/plain text/xml application/xml application/xhtml+xml text/javascript text/css application/x-javascript
                    BrowserMatch ^Mozilla/4 gzip-only-text/html
                    BrowserMatch ^Mozilla/4.0678 no-gzip
                    BrowserMatch bMSIE gzip-only-text/html
                    <ifmodule mod_gzip.c>
                        mod_gzip_on Yes
                        mod_gzip_item_include file \.js$
                        mod_gzip_item_include file \.css$
                    </IfModule>
            </IfModule>
            # Перенаправление на gzip файлы
            AddEncoding gzip .gz
            <FilesMatch "\.js.gz$">
                ForceType text/javascript
                Header set Content-Encoding: gzip
            </FilesMatch>

            <FilesMatch "\.js$">
                RewriteCond %{HTTP_USER_AGENT} !".*Safari.*"
                RewriteCond %{HTTP:Accept-Encoding} gzip
                RewriteCond %{REQUEST_FILENAME}.gz -f
                RewriteRule (.*)\.js$ $1\.js.gz [L]
                ForceType text/javascript
            </FilesMatch>

            <FilesMatch "\.css.gz$">
                ForceType text/css
                Header set Content-Encoding: gzip
            </FilesMatch>

            <FilesMatch "\.css$">
                RewriteCond %{HTTP_USER_AGENT} !".*Safari.*"
                RewriteCond %{HTTP:Accept-Encoding} gzip
                RewriteCond %{REQUEST_FILENAME}.gz -f
                RewriteRule (.*)\.css$ $1\.css.gz [L]
                ForceType text/css
            </FilesMatch>
            # Перенаправление на gzip файлы

            # Включаем кэш в браузерах посетителей
            <ifModule mod_headers.c>
                # Отключаем кеширование php и других служебных файлов
                <FilesMatch "\.(pl|php|cgi|spl|scgi|fcgi)$">
                    Header unset Cache-Control
                </FilesMatch>
            </IfModule>
            # Включаем кэш в браузерах посетителей

            # кеширование в браузере на стороне пользователя
            <IfModule mod_expires.c>
                ExpiresActive On
                ExpiresDefault "access 7 days"
                ExpiresByType application/javascript "access plus 1 year"
                ExpiresByType text/javascript "access plus 1 year"
                ExpiresByType text/css "access plus 1 year"
                ExpiresByType text/html "access plus 7 day"
                ExpiresByType text/x-javascript "access 1 year"
                ExpiresByType image/gif "access plus 1 year"
                ExpiresByType image/jpeg "access plus 1 year"
                ExpiresByType image/png "access plus 1 year"
                ExpiresByType image/jpg "access plus 1 year"
                ExpiresByType image/x-icon "access 1 year"
                ExpiresByType application/x-shockwave-flash "access 1 year"
            </IfModule>

            # Cache-Control
            <ifModule mod_headers.c>
                # 30 дней
                <filesMatch "\.(ico|pdf|flv|jpg|jpeg|png|gif|swf)$">
                    Header set Cache-Control "max-age=2592000, public"
                </filesMatch>
                # 30 дней
                <filesMatch "\.(css|js)$">
                    Header set Cache-Control "max-age=2592000, public"
                </filesMatch>
                # 2 дня
                <filesMatch "\.(xml|txt)$">
                    Header set Cache-Control "max-age=172800, public, must-revalidate"
                </filesMatch>
                # 1 день
                <filesMatch "\.(html|htm|php)$">
                    Header set Cache-Control "max-age=172800, private, must-revalidate"
                </filesMatch>
            </ifModule>

            #Запрет отдачи HTTP-заголовков Vary браузерам семейства MSIE
            <IfModule mod_setenvif.c>
                BrowserMatch "MSIE" force-no-vary
                BrowserMatch "Mozilla/4.[0-9]{2}" force-no-vary
            </IfModule>
            # кеширование в браузере на стороне пользователя

            # Усиливаем кеширование
            FileETag MTime Size
            <ifmodule mod_expires.c>
                <filesmatch ".(jpg|jpeg|gif|png|ico|css|js)$">
                    ExpiresActive on
                    ExpiresDefault "access plus 1 year"
                </filesmatch>
            </ifmodule>
            # Усиливаем кеширование

            <ifModule mod_headers.c>
                Header set X-XSS-Protection "1;mode=block"
                Header set Content-Language "ru-RU"
                Header set X-Frame-Options "DENY"
            </IfModule>

            #Специальная директива, позволяющая браузерам от Microsoft поддерживать все элементы и стандарты сайта Фонда

            <ifModule mod_headers.c>
                Header set X-UA-Compatible "IE=5"
                Header set X-UA-Compatible "IE=7"
                Header set X-UA-Compatible "IE=EmulateIE7"
                Header set X-UA-Compatible "IE=8"
                Header set X-UA-Compatible "IE=EmulateIE8"
                Header set X-UA-Compatible "IE=9"
                Header set X-UA-Compatible "IE=EmulateIE9"
